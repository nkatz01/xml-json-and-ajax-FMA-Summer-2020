<!DOCTYPE html>
<html lang="en">
<head>
	<script data-require="moment.js@2.10.2" data-semver="2.10.2" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.2/moment.min.js"></script>
	<title>Current Weather Application</title>
	<meta charset="UTF-8">
	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script src="apiweather.js" ></script>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<header>
		<h1>Current Weather Application</h1> 
	</header>
	<section>
		<h2>Search for UK cities' current weather</h2>
		<select id="regions">
			<option selected disabled >Select a country</option>
			<option value="england">England</option>
			<option value="scotland">Scotland</option>
			<option value="wales">Wales</option>
			<option value="nirland">Northern Ireland</option>
		</select>
		<select id="cities">
			<option selected disabled>&lt;&lt;Please Select</option>
		</select>
		<div id="cityInfo" hidden></div>
		<div id="info"></div>
	</section>	
	<footer>
	</footer>
</body>
</html>
